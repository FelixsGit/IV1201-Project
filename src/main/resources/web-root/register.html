<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main layout:fragment="content">
    <div class = "register">
        <h1 th:text="#{reg.header}">Register by filling out information fields</h1>
        <a href="/login" th:text="#{reg.account-link}">Already have a account</a>
        <br>
        <br>
            <p class="error" th:if ="${errorType} != null" th:text = "${errorType}"></p>
        <form action="#" th:action="@{/register}" th:object="${registrationForm}" method="post">
            <p th:text="#{reg.field.name}">Name</p>
            <input type="text" th:field="*{name}" />
            <span class="error"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">
            </span>
            <br>
            <p th:text="#{reg.field.surname}">Surname</p>
            <input type="text" th:field="*{surname}" />
            <span class="error"
                  th:if="${#fields.hasErrors('surname')}"
                  th:errors="*{surname}">
            </span>
            <br>
            <p th:text="#{reg.field.email}">Email</p>
            <input type="text" th:field="*{email}" />
            <span class="error"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">
            </span>
            <br>
            <p th:text="#{reg.field.ssn}">Personal registration number</p>
            <input type="text" placeholder="Example: 19950422-XXXX" th:field="*{ssn}" />
            <span class="error"
                  th:if="${#fields.hasErrors('ssn')}"
                  th:errors="*{ssn}">
            </span>
            <br>
            <p th:text = "#{reg.field.username}">Username</p>
            <input type="text" th:field="*{username}" />
            <span class="error"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">
            </span>
            <br>
            <p th:text = "#{reg.field.password}">Password</p>
            <input type="password" th:field="*{password}" />
            <span class="error"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">
            </span>
            <br>
            <br>
            <input type="submit" th:value="#{reg.submit}"/>
            <br>
        </form>
        <br>
    </div>
</main>
</body>
</html>
