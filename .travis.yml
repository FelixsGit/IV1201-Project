sudo: required
language: java
jdk:
- oraclejdk8
- oraclejdk11
services:
  mysql
env:
  global:
    - MYSQL_PORT_3306_TCP_ADDR=localhost
    - MYSQL_PORT_3306_TCP_PORT=3306
    - MYSQL_DB_USERNAME=root
    - MYSQL_DB_PASSWORD=
before_script:
  - sudo mysql -e "CREATE DATABASE recruitmentdb;" -u root
  - mysql recruitmentdb < src/main/resources/sql/recruitmentdb.sql -u root

